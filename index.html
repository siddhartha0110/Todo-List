<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ba6025e370.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
       <div id="container">
           <h1>To Do List<i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="far fa-trash-alt"></i></span> Linkin Park Concert</li>
                <li><span><i class="far fa-trash-alt"></i></span> Go To North Korea</li>
                <li><span><i class="far fa-trash-alt"></i></span> Watch El Clasico At Camp Nou</li>
                <li><span><i class="far fa-trash-alt"></i></span> Watch The Champions League Final</li>
            </ul>
       </div>
    <script src="list.js" type="text/javascript"></script>
    </body>
</html>
